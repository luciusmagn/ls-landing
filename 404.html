<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 -- Lambda Symbolics OU</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>%CE%BB</text></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg:          #050906;
        --text:        #e8ffe9;
        --muted:       #93b79d;
        --lisp-green:  #74ff9f;
        --line:        #224432;
        --font-body:   "Space Grotesk", "Segoe UI", sans-serif;
        --font-mono:   "JetBrains Mono", monospace;
      }

      * { box-sizing: border-box; }

      html, body {
        margin: 0;
        min-height: 100vh;
      }

      body {
        font-family: var(--font-body);
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }

      .error-code {
        font-family: var(--font-mono);
        font-size: clamp(4rem, 15vw, 8rem);
        font-weight: 700;
        color: var(--lisp-green);
        line-height: 1;
        margin: 0 0 1rem;
        opacity: 0.7;
      }

      h1 {
        margin: 0 0 0.8rem;
        font-size: clamp(1.2rem, 3vw, 1.8rem);
      }

      p {
        color: var(--muted);
        margin: 0 0 2rem;
        max-width: 40ch;
        line-height: 1.6;
      }

      .terminal-block {
        font-family: var(--font-mono);
        font-size: 0.82rem;
        border: 1px solid var(--line);
        padding: 1rem 1.4rem;
        text-align: left;
        background: #08120d;
        margin-bottom: 2.5rem;
        color: var(--muted);
      }

      .terminal-block .prompt {
        color: var(--lisp-green);
        font-weight: 600;
      }

      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-family: var(--font-mono);
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: #041008;
        background: linear-gradient(180deg, var(--lisp-green) 0%, #49e67d 100%);
        border: 1px solid var(--lisp-green);
        padding: 0.6rem 1.3rem;
        text-decoration: none;
        font-weight: 700;
        min-height: 2.9rem;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      a:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 20px rgba(116, 255, 159, 0.3);
      }
    </style>
  </head>
  <body>
    <p class="error-code" aria-hidden="true">404</p>
    <h1>Page not found</h1>
    <p>The page you are looking for does not exist or has been moved.</p>
    <div class="terminal-block" aria-hidden="true">
      <span class="prompt">$</span> find / -name "this-page" -type f<br/>
      <span style="color: #e8ffe9;">No results.</span>
    </div>
    <a href="/">Back to Home</a>
  </body>
</html>
